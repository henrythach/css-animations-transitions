<h2>@keyframes</h2>

<pre class="fragment" data-fragment-index="1"><code class="css">@keyframes run-to-the-right {
  from { left: 0; }
  to { left: 400px; }
}</code></pre>

<pre class="fragment" data-fragment-index="2"><code class="css">@keyframes run-to-the-right-and-back {
  0% { left: 0; }
  50% { left: 400px; }
  100% { left: 0; }
}</code></pre>
