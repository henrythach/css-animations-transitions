<h2>Example transition</h2>

<div class="example-to-the-right platform">
  <div class="sonic"></div>
</div>

<pre><code class="css">div:hover .sonic {
  left: 400px;
}</code></pre>

<div class="example-to-the-right with-transition platform">
  <div class="sonic"></div>
</div>

<pre><code class="css">div:hover .sonic {
  left: 400px;
  transition: left 1s linear;
}</code></pre>
