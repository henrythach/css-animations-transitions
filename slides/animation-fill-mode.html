<h2>animation-fill-mode</h2>

<p>how a CSS animation should apply styles to its target before and after it is executing</p>

<div class="fragment" data-fragment-index="1">
  <div class="example-run-to-the-right platform fragment fill-mode-none" data-fragment-index="4">
    <div class="sonic">
    </div>
  </div>

  <pre><code class="css">.sonic { animation-fill-mode: none; }</code></pre>
</div>

<div class="fragment" data-fragment-index="2">
  <hr>
  <div class="example-run-to-the-right platform fragment fill-mode-forwards" data-fragment-index="4">
    <div class="sonic">
    </div>
  </div>

  <pre><code class="css">.sonic { animation-fill-mode: forwards; }</code></pre>
</div>

<div class="fragment" data-fragment-index="3">
  <hr>
  <div class="example-run-to-the-right platform fragment fill-mode-backwards" data-fragment-index="4">
    <div class="sonic">
    </div>
  </div>

  <pre><code class="css">.sonic { animation-fill-mode: backwards; }</code></pre>
</div>
