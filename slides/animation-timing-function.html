<h2>animation-timing-function</h2>

<p>how it should progress over the duration of each cycle</p>

<ul>
  <li class="fragment" data-fragment-index="1">linear</li>
  <li class="fragment" data-fragment-index="2">ease (initial)</li>
  <li class="fragment" data-fragment-index="3">ease-in</li>
  <li class="fragment" data-fragment-index="4">ease-out</li>
  <li class="fragment" data-fragment-index="5">ease-in-out</li>
  <li class="fragment" data-fragment-index="6"><strong>cubic-bezier</strong></li>
</ul>
