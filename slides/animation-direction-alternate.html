<h2>animation-direction</h2>
<h4>alternate and alternate-reverse</h4>
<p>(needs to have iteration-count > 2 to be useful)</p>

<div class="fragment" data-fragment-index="1">
  <div class="example-run-to-the-right platform fragment direction-alternate" data-fragment-index="3">
    <div class="sonic">
    </div>
  </div>

  <pre><code class="css">.sonic {
  animation-direction: alternate;
  animation-iteration-count: 2; /* or greater */
}</code></pre>
</div>

<div class="fragment" data-fragment-index="2">
  <hr>
  <div class="example-run-to-the-right platform fragment direction-alternate-reverse" data-fragment-index="3">
    <div class="sonic">
    </div>
  </div>

  <pre><code class="css">.sonic {
  animation-direction: alternate-reverse;
  animation-iteration-count: 2; /* or greater */
}</code></pre>
</div>
